<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Place</title>
    <link rel="stylesheet" type="text/css" href="food.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>Foodie Place</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="#">Nearby</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <section class="items">
            <div class="item">
                <img src="burger.jpeg" alt="Delicious burger">
                <h3>Burger</h3>
                <h4 class="cost">₹120</h4>
                <h4>Rating: 4.5</h4>
                <div class="quantity-controls">
                    <button onclick="decrement('burger')">-</button>
                    <span id="burgerQuantity">0</span>
                    <button onclick="increment('burger')">+</button>
                </div>
            </div>
            <div class="item">
                <img src="pizza1.jpeg" alt="Cheesy pizza">
                <h3>Pizza</h3>
                <h4 class="cost">₹250</h4>
                <h4>Rating: 4.2</h4>
                <div class="quantity-controls">
                    <button onclick="decrement('pizza')">-</button>
                    <span id="pizzaQuantity">0</span>
                    <button onclick="increment('pizza')">+</button>
                </div>
            </div>
            <div class="item">
                <img src="sushi.webp" alt="Fresh sushi platter">
                <h3>Sushi</h3>
                <h4 class="cost">₹250</h4>
                <h4>Rating: 4.2</h4>
                <div class="quantity-controls">
                    <button onclick="decrement('sushi')">-</button>
                    <span id="sushiQuantity">0</span>
                    <button onclick="increment('sushi')">+</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
